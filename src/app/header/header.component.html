<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">

  <div class="logo">
    <img src="../../assets/logo.png" alt="logo" class="logo--image"/>
    <h1>My Blog</h1>
  </div>

  <div fxLayout="row" fxShow="true" fxHide.lt-md="true">
    <button mat-button routerLink="/home" class="nav-link">
      Home
    </button>
    <button mat-button routerLink="/new-article" *ngIf="isSignedIn$ | async" class="nav-link">
      New Article
    </button>
    <button mat-button routerLink="/user-account" *ngIf="isSignedIn$ | async" class="nav-link">
      User Account
    </button>

    <button mat-raised-button color="basic" routerLink="/sign-in" class="nav-link">
      Sign In
    </button>
    <button mat-raised-button color="warn" *ngIf="isSignedIn$ | async" (click)="signOut()" class="nav-link">
      Sign Out
    </button>
  </div>

  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">

  <button mat-menu-item routerLink="/home" class="menu-item">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/new-article" *ngIf="isSignedIn$ | async" class="menu-item">
    <mat-icon>create</mat-icon>
    New Article
  </button>
  <button mat-menu-item routerLink="/user-account" *ngIf="isSignedIn$ | async" class="menu-item">
    <mat-icon>account_circle</mat-icon>
    User Account
  </button>
  <button mat-menu-item routerLink="/sign-in" class="menu-item">
    <mat-icon>login</mat-icon>
    Sign In
  </button>
  <button mat-menu-item *ngIf="isSignedIn$ | async" (click)="signOut()" class="menu-item">
    <mat-icon>logout</mat-icon>
    Sign Out
  </button>

</mat-menu>
