<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>Sign In</h2>

      <mat-error *ngIf="!loginValid">
        The login and password were not recognized
      </mat-error>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="login" name="login" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Sign In</button>
    </form>
  </mat-card-content>
</mat-card>
