<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <h1>My Blog</h1>

  <div fxLayout="row" fxShow="true" fxHide.lt-md="true">
    <button mat-button routerLink="/home">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button routerLink="/new-article" *ngIf="isSignedIn$ | async">
      <mat-icon>create</mat-icon>
      New Article
    </button>
    <button mat-button routerLink="/user-account" *ngIf="isSignedIn$ | async">
      <mat-icon>account_circle</mat-icon>
      User Account
    </button>

    <button mat-raised-button color="basic" routerLink="/sign-up" >
      <mat-icon>power_settings_new</mat-icon>
      Sign Up
    </button>
    <button mat-raised-button color="warn" *ngIf="isSignedIn$ | async" (click)="signOut()">
      <mat-icon>exit_to_app</mat-icon>
      Sign Out
    </button>
  </div>

  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/home"><mat-icon>home</mat-icon>Home</button>
  <button mat-menu-item routerLink="/new-article" *ngIf="isSignedIn$ | async"><mat-icon>create</mat-icon>New Article</button>
  <button mat-menu-item routerLink="/user-account" *ngIf="isSignedIn$ | async"><mat-icon>account_circle</mat-icon>User Account</button>

  <button mat-menu-item routerLink="/sign-up" >
    <mat-icon>power_settings_new</mat-icon>
    Sign Up
  </button>
  <button mat-menu-item *ngIf="isSignedIn$ | async" (click)="signOut()">
    <mat-icon>exit_to_app</mat-icon>
    Sign Out
  </button>
</mat-menu>
