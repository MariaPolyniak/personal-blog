<mat-card class="container">

  <mat-card-content>

    <form [formGroup]="signInForm" (ngSubmit)="onFormSubmit()">

      <h2>Sign In</h2>

      <div class="remark--text">
        Don't have an account yet? <a routerLink="/sign-up">Register here!</a>
      </div>

      <mat-error *ngIf="!areDataValid">
        The login and password were not recognized
      </mat-error>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>

        <input matInput placeholder="Email" formControlName="login" required>

        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>

        <input matInput type="password" placeholder="Password" formControlName="password" required>

        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!this.signInForm.valid">Sign In</button>

    </form>

  </mat-card-content>

</mat-card>
